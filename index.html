<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-1.jpg">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
        <div id="albums"></div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    let albums = [
      {
        title: 'Appetite for Destruction',
        artist: 'Guns N\' Roses',
        cover: 'https://upload.wikimedia.org/wikipedia/en/thumb/6/60/GunsnRosesAppetiteforDestructionalbumcover.jpg/220px-GunsnRosesAppetiteforDestructionalbumcover.jpg'
      },

      {
        title: 'Dawn',
        artist: 'Aimer',
        cover: 'https://upload.wikimedia.org/wikipedia/en/6/60/Aimer_Dawn.jpg'
      }
    ]

    for (let i = 0; i < albums.length; i++) {
      let albumElem = document.createElement('div')
      albumElem.className = 'card-album'
      albumElem.innerHTML = `
      <div class="card-image">
        <img src="${albums[i].cover}">
        <span class="card-title">${albums[i].title}</span>
      </div>
      <div class="card-content">
        <p>Artist: ${albums[i].artist}</p>
      </div>
      `
    }
    document.getElementById('albums').append(albumElem)
    
  </script>

</body>

</html>
